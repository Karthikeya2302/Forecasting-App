<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    

</head>
<body>
    <img class="logo" src="{{url_for('static',filename='GHX.jpg')}}" alt="logo" >
   <!-- <div class="wrapper">-->
        <div class="container-fluid primary-main p-0">
        <div class="container secondary-main">
            <div class=" login-form">
                <div class="row">
                    <div class="col-md-7 p-0 side-image">
                        
                        <img src = "{{url_for('static',filename='image.png')}}" class = "img-responsive" >
                        <!--------image css------->
    
                    </div>
                    <div class="col-md-5 right">
                        
                        <div class="row align-items-center">
                            
                            <form method="POST" action="{{url_for('login')}}">
                            
                            <div class="header-text mb-4">
                                <p class="login">Login</p>
                            </div>
                
                            <div class="input-group mb-3">
                                 <input type="text" name="name" class="form-control" placeholder="Username">
                            </div>
                
                            <div class="input-group mb-2">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                           </div>
                
                           <div class="input-group mb-2 button-login">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
    
                            <div class="error" style="color: red;">
                                {{error}}
                            </div>
    
                        </form>
                
                
                        </div>
    
    
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
        
    
</body>
</html>
